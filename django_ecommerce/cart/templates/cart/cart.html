{% load extras %}

<div name="header"></div>
<div name="content">
    <div name="cart" style="display: table; width:100%;">
    {% for item in cart_items %}
        <div name="cart-item" style="font-size: 16px">
            <div>{{ item.product.name }} | {{ item.quantity }} | {{ item.product.price }} | {{ item.total }}</div>
        </div>
    {% endfor %}
    </div>
    <a href="{%url 'home' %}">Continue Shopping</a>
    <a href="{%url 'checkout' %}">Checkout</a>
</div>
